<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Las Cañas - Complejo de Casas en Mar de Cobo</title>
  <meta name="description" content="Alquiler de casas frente al mar en Mar de Cobo. Disfruta de Las Cañas con todas las comodidades."/>

  <!-- favicon usando tu logo -->
  <link rel="icon" href="logo.PNG" type="image/png" />
  <link rel="shortcut icon" href="logo.PNG" />
  <link rel="apple-touch-icon" href="logo.PNG" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Glide.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
  <style>
    html { scroll-behavior: smooth; scroll-padding-top: 4rem; }
    /* flechas más visibles y centradas */
    .glide { position: relative; }
    .glide__arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      padding: 0.5rem;
      border-radius: 9999px;
      font-size: 1.5rem;
      color: #1f2937;
      z-index: 10;
    }
    .glide__arrow--left { left: 0.5rem; }
    .glide__arrow--right { right: 0.5rem; }
  </style>
</head>
<body class="text-gray-800">
  <!-- Navbar omitted for brevity -->

  <!-- Galería dinámica (ejemplo) -->
  <section id="gallery" class="py-20" data-aos="fade-up">
    <div class="container mx-auto px-6 sm:px-8 lg:px-4">
      <h3 class="text-3xl font-bold mb-6 text-center">Galería</h3>
      <div class="glide glide-gallery">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="entradaVista1.jpg" alt="Entrada" class="rounded-lg mx-auto w-11/12 max-w-xl h-64 sm:h-80 object-cover" />
            </li>
            <li class="glide__slide">
              <img src="portonEntrada.JPG" alt="Portón" class="rounded-lg mx-auto w-11/12 max-w-xl h-64 sm:h-80 object-cover" />
            </li>
            <li class="glide__slide">
              <img src="autosentrada.jpg" alt="Estacionamiento" class="rounded-lg mx-auto w-11/12 max-w-xl h-64 sm:h-80 object-cover" />
            </li>
          </ul>
        </div>
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">‹</button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">›</button>
      </div>
    </div>
  </section>

  <!-- Carrusel Casa 1 -->
  <section id="casas" class="py-20 bg-white" data-aos="fade-up">
    <div class="container mx-auto px-6 sm:px-8 lg:px-4">
      <h3 class="text-3xl font-bold mb-8 text-center">Nuestras Casas</h3>
      <div class="glide glide-casa1 mb-12">
        <h4 class="text-2xl font-semibold mb-4">Casa 1</h4>
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img src="Casa 1 Imagenes/entradacasa1.JPG" alt="Entrada" class="rounded-lg mx-auto w-11/12 max-w-xl h-64 sm:h-80 object-cover" /></li>
            <li class="glide__slide"><img src="Casa 1 Imagenes/living1.JPG" alt="Living" class="rounded-lg mx-auto w-11/12 max-w-xl h-64 sm:h-80 object-cover" /></li>
            <li class="glide__slide"><img src="Casa 1 Imagenes/cocina1.JPG" alt="Cocina" class="rounded-lg mx-auto w-11/12 max-w-xl h-64 sm:h-80 object-cover" /></li>
            <li class="glide__slide"><img src="Casa 1 Imagenes/patio1.JPG" alt="Patio" class="rounded-lg mx-auto w-11/12 max-w-xl h-64 sm:h-80 object-cover" /></li>
          </ul>
        </div>
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">‹</button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">›</button>
      </div>

      <!-- Repetir similar para Casa 2 y Casa 3 -->
    </div>
  </section>

  <!-- Scripts comunes -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ duration: 800, once: true });
      document.querySelectorAll('.glide').forEach(el => {
        new Glide(el, { type: 'carousel', perView: 1, focusAt: 'center', gap: 16 }).mount();
      });
    });
  </script>
</body>
</html>
