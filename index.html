<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Las Cañas - Complejo de Casas en Mar de Cobo</title>
  <meta name="description" content="Alquiler de casas frente al mar en Mar de Cobo. Disfruta de Las Cañas con todas las comodidades."/>

  <!-- favicon usando tu logo -->
  <link rel="icon" href="logo.PNG" type="image/png" />
  <link rel="shortcut icon" href="logo.PNG" />
  <link rel="apple-touch-icon" href="logo.PNG" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Glide.js para galería dinámica -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>

  <style>
    html { scroll-behavior: smooth; scroll-padding-top: 4rem; }
  </style>
</head>
<body class="text-gray-800">
  <!-- Navbar -->
  <nav class="fixed top-0 w-full bg-white shadow-md z-50">
    <div class="container mx-auto px-6 sm:px-8 lg:px-4 flex justify-between items-center p-4">
      <a href="#home" class="flex items-center">
        <img src="logo.PNG" alt="Logo Las Cañas" class="h-10 mr-3" />
        <span class="text-2xl font-bold">Las Cañas</span>
      </a>
      <ul id="menu" class="hidden absolute top-full left-0 w-full bg-white px-6 flex-col items-start space-y-4 py-4 shadow-md md:static md:flex md:flex-row md:space-y-0 md:space-x-6 md:px-0 md:py-0 md:bg-transparent md:shadow-none">
        <li><a href="#home" class="block hover:text-blue-600">Inicio</a></li>
        <li><a href="#about" class="block hover:text-blue-600">Quiénes Somos</a></li>
        <li><a href="#gallery" class="block hover:text-blue-600">Galería</a></li>
        <li><a href="#casas" class="block hover:text-blue-600">Nuestras Casas</a></li>
        <li><a href="#contact" class="block hover:text-blue-600">Contacto</a></li>
      </ul>
      <button id="menu-btn" class="md:hidden" aria-label="Abrir menú">☰</button>
    </div>
  </nav>

  <!-- Hero -->
  <section id="home" class="h-screen bg-center bg-cover" style="background-image:url('https://via.placeholder.com/1920x1080');">
    <div class="h-full flex flex-col justify-center items-center bg-black bg-opacity-40 px-6 sm:px-8 lg:px-4" data-aos="fade-down">
      <h2 class="text-3xl sm:text-5xl text-white font-extrabold mb-4 text-center">Las Cañas</h2>
      <p class="text-base sm:text-lg text-gray-200 max-w-xl text-center mb-2">Donde descansa el silencio a una cuadra de la playa en Mar de Cobo.</p>
      <p class="text-base sm:text-lg text-gray-200 max-w-xl text-center">Casas de alquiler temporario con parque y parrilla privadas para disfrutar con amigos y en familia.</p>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="py-20 bg-gray-100" data-aos="fade-up">
    <div class="container mx-auto px-6 sm:px-8 lg:px-4">
      <h3 class="text-3xl font-bold mb-6">Quiénes Somos</h3>
      <p class="text-lg leading-relaxed">…</p>
    </div>
  </section>

  <!-- Gallery dinámica -->
  <section id="gallery" class="py-20" data-aos="fade-up">
    <div class="container mx-auto px-6 sm:px-8 lg:px-4">
      <h3 class="text-3xl font-bold mb-6 text-center">Galería</h3>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img src="portonEntrada.JPG" alt="Portón" class="rounded-lg w-full"/></li>
            <li class="glide__slide"><img src="entradaVista1.jpg" alt="Entrada" class="rounded-lg w-full"/></li>
            <li class="glide__slide"><img src="autosentrada.jpg" alt="Estacionamiento" class="rounded-lg w-full"/></li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">‹</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">›</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Nuestras Casas ... (idéntico al código base) -->

  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ duration: 800, once: true });
      // Menú móvil
      const btn = document.getElementById('menu-btn'), menu = document.getElementById('menu');
      btn.addEventListener('click', () => menu.classList.toggle('hidden'));
      // Glide.js
      new Glide('.glide', { type:'carousel', perView:1, focusAt:'center' }).mount();
      // Form submit
      const form = document.querySelector('form[name="contacto"]');
      if(form) form.addEventListener('submit', e => {
        e.preventDefault();
        fetch('/', { method:'POST', headers:{ 'Content-Type':'application/x-www-form-urlencoded' }, body:new URLSearchParams(new FormData(form)).toString() })
        .then(()=>{ form.classList.add('hidden'); document.getElementById('thankyou').classList.remove('hidden'); })
        .catch(()=> alert('Hubo un problema. Intenta de nuevo.'));
      });
    });
  </script>
</body>
</html>
